
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title>HTML help</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <p><strong>Peek-a-boo</strong> is an ancient game riddled in mystery and deceit. Though it appears to be an innocent children's pastime, you may change your mind when you learn of its treacherous history.</p>

      <div class="walrus-hidden">
        <p>Let's play peek-a-boo. <span class="Clickable">click me</span> to see the surprise!</p>
      </div>

      <div class="walrus-showing">
        <p>What a cute walrus! <span class="Clickable">click me</span> to hide her again.</p>
        <img src="img/img2.jpg">
        <button class="btn1">slideDown</button>
        <button class="btn2">slideUp</button>
        <button class="btn3">slideToggle</button>
        <button class="btn4">fadeIn</button>
        <button class="btn5">fadeOut</button>
      </div>
    </div>


    <script   src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="js/sripts.js"></script>
  </body>
</html>
